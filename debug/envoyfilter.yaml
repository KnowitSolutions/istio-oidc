apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: ext-authz-cluster
  namespace: istio-system
spec:
  configPatches:
  - applyTo: CLUSTER
    match:
      context: GATEWAY
    patch:
      operation: ADD
      value:
        name: envoy-keycloak
        connect_timeout: 1s
        load_assignment:
          cluster_name: envoy-keycloak
          endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 10.170.1.193  # TODO: Change this to current IP when testing
                    port_value: 8080
        http2_protocol_options: {}